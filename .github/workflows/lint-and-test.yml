name: Lint and Test Pipeline
run-name: ${{ github.actor }} is running linting and tests ðŸš€
on: [push]
jobs:
  Lint:
    name: Run pylint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Check for Python files
        id: check_py
        run: |
          if find . -name "*.py" | grep -q .; then
            echo "has_py=true" >> $GITHUB_OUTPUT
          else
            echo "has_py=false" >> &GITHUB_OUTPUT
          fi

      - name: Run pylint
        if: steps.check_py.outputs.has_py == 'true'
        run: | 
          pylint $(find . -name "*.py")
        continue-on-error: true
    
  Test:
    name: Run pytest
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      - name: Check for Python test files
        id: check_pytests
        run: |
          if find . -name "test_*.py" | grep -q .; then
            echo "has_pytests=true" >> $GITHUB_OUTPUT
          else
            echo "has_pytests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run tests with pytest
        if: steps-check_pytests.outputs.has_pytests == 'true'
        run: pytest
