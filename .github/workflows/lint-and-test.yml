name: Lint and Test Pipeline
run-name: ${{ github.actor }} is running linting and tests ðŸš€
on: [push]
jobs:
  Lint:
    name: Run pylint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run pylint
        run: pylint **/*.py
        continue-on-error: true
    
  Test:
    name: Run pytest
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      - name: Run tests with pytest
        run: pytest
